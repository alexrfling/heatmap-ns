<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="heatmap.css">
	<script src="d3/d3.min.js"></script>
	<script src="helpers.js"></script>
	<script src="heatmap.js"></script>
	<script src="data.js"></script>
</head>
<body>
	<p id="newView"></p>
	<script>
    var TEST_SET_INDEX = 0; // set to 0 for a dataset with more interesting features,
    												// set to 1 for a larger dataset (~3 times bigger than 0)

    heatmap(datasetFile 			= heatmapString[TEST_SET_INDEX],
    				colAnnoFile 			= colString[TEST_SET_INDEX],
    				rowAnnoFile 			= rowString[TEST_SET_INDEX],
    				colClustOrder 		= colClustered[TEST_SET_INDEX],
    				rowClustOrder 		= rowClustered[TEST_SET_INDEX],
	    			width 						= 916,
	    			height 						= 700,
	    			renderOnBrushEnd 	= false,				// set to true for extremely large datasets / slow browsers
	    			categorical 			= true,				// true = discrete colors for annotations false = continuous
	    			categoricalScheme = "google", 	// "google", "rainbow" (ignored if categorical = false)
	    			continuousScheme 	= "rainbow",	// "cubehelix", "rainbow" (ignored if categorical = true)
	    			annoHeatScheme		= "plasma") 	// "viridis", "inferno", "magma", "plasma", "warm", "cool"
	</script>
</body>
</html>
